name: Generate Site Index, Sitemap and Robots

on:
  push:
    branches: [ main, master ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Locate generator script and export path
        id: find_script
        run: |
          # Try to find the generator via tracked files first, fallback to find
          script=$(git ls-files | grep -m1 'generate_site_index.js' || true)
          if [ -z "$script" ]; then
            script=$(find . -type f -name generate_site_index.js | head -n1 || true)
          fi
          if [ -z "$script" ]; then
            echo "No generate_site_index.js found in repo"
            exit 1
          fi
          # normalize path (remove leading ./)
          script=${script#./}
          ABS_SCRIPT="$GITHUB_WORKSPACE/$script"
          if [ ! -f "$ABS_SCRIPT" ]; then
            echo "Script not found at $ABS_SCRIPT"
            exit 1
          fi
          PAGES_DIR=$(cd "$(dirname "$ABS_SCRIPT")/.." && pwd)
          echo "GEN_SCRIPT=$script" >> $GITHUB_ENV
          echo "ABS_SCRIPT=$ABS_SCRIPT" >> $GITHUB_ENV
          echo "PAGES_DIR=$PAGES_DIR" >> $GITHUB_ENV
          echo "Found generator: $ABS_SCRIPT (pages dir: $PAGES_DIR)"
        shell: bash

      - name: Run generator from pages directory
        run: |
          if [ -z "$ABS_SCRIPT" ] || [ -z "$PAGES_DIR" ]; then
            echo "Required env not set"
            exit 1
          fi
          cd "$PAGES_DIR"
          node "$ABS_SCRIPT"
        shell: bash
        env:
          ABS_SCRIPT: ${{ env.ABS_SCRIPT }}
          PAGES_DIR: ${{ env.PAGES_DIR }}

      - name: Commit and push generated files if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAGES_DIR: ${{ env.PAGES_DIR }}
        run: |
          if [ -z "$PAGES_DIR" ]; then
            echo "PAGES_DIR not set"
            exit 1
          fi
          cd "$PAGES_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html sitemap.xml robots.txt || true
          if git diff --staged --quiet; then
            echo "No generated changes to commit"
            exit 0
          fi
          git commit -m "chore: update generated index/sitemap/robots"
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "Pushing to branch: $BRANCH"
          git push --set-upstream origin "HEAD:$BRANCH"
        shell: bash

      - name: Deploy site to gh-pages branch (no upload-artifact v3)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PAGES_DIR }}
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
        env:
          PAGES_DIR: ${{ env.PAGES_DIR }}