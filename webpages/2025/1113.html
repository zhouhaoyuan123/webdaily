<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <!-- This webdaily issue contains a series of dropdowns on the user's likes and dislikes, when the user selects a certain combination, the h1 header will change from you like to the author likes -->
        <h1>You like:</h1>
        <br />
        <h2>Food</h2>
        <br />
        <select id="food">
            <option value="pizza">Pizza</option>
            <option value="burgers">Burgers</option>
            <option value="tacos">Tacos</option>
            <option value="sushi">Sushi</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
            <option value="steak">Steak</option>
            <option value="chicken">Chicken</option>
            <option value="fish">Fish</option>
        </select>
        <br />
        <h2>Music</h2>
        <br />
        <select id="music">
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hiphop">Hip Hop</option>
            <option value="country">Country</option>
            <option value="jazz">Jazz</option>
        </select>
        <script>
            authorLikes = {
                food: "pizza",
                music: "rock",
            };
            //check if the choices are the same as the author's choices
            //if they are, change the h1 header to "The author likes:"
            //if they are not, change the h1 header to "You like:"
            if (
                document.getElementById("food").value == authorLikes["food"] &&
                document.getElementById("music").value == authorLikes["music"]
            ) {
                document.querySelector("h1").innerHTML = "The author likes:";
            } else {
                document.querySelector("h1").innerHTML = "You like:";
            }
            document
                .getElementById("food")
                .addEventListener("change", function () {
                    if (
                        this.value == authorLikes["food"] &&
                        document.getElementById("music").value ==
                            authorLikes["music"]
                    ) {
                        document.querySelector("h1").innerHTML =
                            "The author likes:";
                    } else {
                        document.querySelector("h1").innerHTML = "You like:";
                    }
                });
            document
                .getElementById("music")
                .addEventListener("change", function () {
                    if (
                        this.value == authorLikes["music"] &&
                        document.getElementById("food").value ==
                            authorLikes["food"]
                    ) {
                        document.querySelector("h1").innerHTML =
                            "The author likes:";
                    } else {
                        document.querySelector("h1").innerHTML = "You like:";
                    }
                });
        </script>
    </body>
</html>
